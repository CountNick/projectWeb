<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Overzichtspagina</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

	<nav>


		<form>

			<fieldset>

				<legend>zoeken</legend>

				<input type="search">

			</fieldset>

		</form>


		<ul>

			<li><a href="login.html"><img src="img/icon/user-512.png" alt="login knop"><p>login</p></a></li>

			<li><a href="index.html"><img src="img/flixbus_logo.svg" alt="Logo Flixbus"></a></li>

			<li><img src="img/icon/search-3-512.png" alt="zoek knop"></li>

		</ul>
	</nav>

	<header>

		<h1>99 Verhalen voor onderweg</h1>


	</header>

	<main class="loginpagina">

		<form action="ingelogd.html">

			<fieldset>

				<legend>Ik heb een account</legend>

				<label for="mail">Uw e-mail adres:</label>

				<input type="email" id="mail" required>

				<label for="wachtwoord">Uw wachtwoord:</label>

				<input type="password" id="wachtwoord" required>

				<button>Log in</button>

			</fieldset>

			<fieldset>

				<legend>Aanmelden</legend>

				<label for="naam">Uw naam:</label>

				<input type="text" id="naam" required>

				<label for="mail2">Uw e-mail adres:</label>

				<input type="email" id="mail2" required>

				<label for="mail3">Bevestig e-mail adres:</label>

				<input type="email" id="mail3" required>

				<label for="wachtwoordkies">Uw wachtwoord:</label>

				<input type="password" id="wachtwoordkies" required>

				<label for="wachtwoordbevestig">Bevestig wachtwoord:</label>

				<input type="password" id="wachtwoordbevestig" required>

				<button>Maak account</button>

			</fieldset>

		</form>


	</main>

	<footer>
	
		<img src="img/footerBG.png" alt="footerafbeelding">
	
	</footer>

	<script src="JS/animatie.js"></script>
</body>

</html>
